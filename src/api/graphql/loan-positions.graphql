query getLoanPositions {
  loanPositions(first: 100000000) {
    id
    user
    amount
    substitute {
      id
      decimals
      name
      symbol
    }
    underlying {
      id
      decimals
      name
      symbol
    }
    collateral {
      substitute {
        id
        decimals
        name
        symbol
      }
      underlying {
        id
        decimals
        name
        symbol
      }
      liquidationThreshold
      liquidationTargetLtv
    }
    collateralAmount
    toEpoch {
      id
      startTimestamp
      endTimestamp
    }
  }
}
